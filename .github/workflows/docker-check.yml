name: Docker service check (dry-run)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t devops-service-check .

      - name: Run dry-run (expected exit code 1)
        run: |
          set +e
          docker run --rm \
            -e SERVICE=sleep \
            -e DRY_RUN=true \
            devops-service-check
          CODE=$?
          echo "Exit code was: $CODE"
          if [ "$CODE" -ne 1 ]; then
            echo "Unexpected exit code (expected 1)"
            exit 1
          fi
          echo "OK: dry-run returned exit code 1 as expected"
