name: Docker service check (dry-run)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t devops-service-check .

      - name: Run dry-run (env vars)
        run: |
          docker run --rm \
            -e SERVICE=sleep \
            -e DRY_RUN=true \
            devops-service-check
